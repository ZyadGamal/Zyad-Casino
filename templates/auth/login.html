<!DOCTYPE html>
<html>
<head>
    <title>تسجيل الدخول</title>
</head>
<body>
    <h2>تسجيل الدخول</h2>

        <input type="email" name="email" placeholder="البريد الالكتروني" required><br>

        <button type="submit">دخول</button>

    <p>ما عندكش حساب؟ <a href="{{ url_for('auth.register') }}">سجل من هنا</a></p>
</body>
</html>
